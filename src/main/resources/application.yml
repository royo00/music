server:
  port: 8080
spring:
  application:
    name: music

  datasource:
    url: jdbc:mysql://localhost:3306/music_db?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  redis:
    host: localhost
    port: 6379
    database: 0
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.music.entity
  configuration:
    map-underscore-to-camel-case: true

jwt:
  secret: 89617e81befbd2347611e815ecb24c95
  expiration: 604800

file:
  upload-path: C:/TEMP/music/files
  base-url: http://localhost:8080/files

logging:
  level:
    root: info
    com.music: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
